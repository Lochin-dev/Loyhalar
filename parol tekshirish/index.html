<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Parolni tekshirish</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="pass-field">
        <input type="password" placeholder="Parol yarating">
        <i class="fa-solid fa-eye"></i>
      </div>
      <div class="content">
        <p>Parol o'z ichiga olishi kerak</p>
        <ul class="requirement-list">
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Kamida 8 ta belgi uzunligi</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Kamida 1 ta raqam (0...9)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Kamida 1 ta kichik harf (a...z)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Kamida 1 ta maxsus belgi (!...$)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Kamida 1 ta katta harf (A...Z)</span>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
